<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>Météo App</h1>
        <img src="#" alt="app icon" id="icon" />
      </div>
      <form>
        <label for="location-input">Enter a city or zip code:</label>
        <input id="location-input" type="text" name="location" required />
        <button id="submit" type="submit">Get Weather</button>
      </form>
    </header>
    <div id="content">
      <div class="sidebar">
        <aside id="aside">
          <h3 id="location-name"></h3>
          <img src="#" alt="weather icon" id="current-icon" />
          <p id="current-condition"></p>
          <p id="current-temp"></p>
          <p id="max-temp-day-0"></p>
          <p id="min-temp-day-0"></p>
        </aside>
      </div>
      <div class="main">
        <div class="main-header">
          <h2 class="forecast">Forecast</h2>
        </div>
        <div id="day-cards-wrapper"></div>
      </div>
    </div>
  </body>
</html>
